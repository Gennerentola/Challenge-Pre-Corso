<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscriviti</title>
</head>
<body>
    <h1>Iscriviti ora ed accedi subito alla tua musica preferita!</h1>
    <div> 
        <input type="text" placeholder="Nome" />
    </div>
    <div>
        <input type="text" placeholder="Cognome" />
    </div>
    <div>
        <input type="email" placeholder="Indirizzo Email" />
    </div>
    <div>
        <input type="password" placeholder="Password" />
        <button onclick="alert('La password deve contenere maiuscole, minuscole, numeri e deve essere lunga almeno 6 caratteri')">?</button>
    </div>
    <div>
        <input type="date">
    </div>
    <div>
        <input type="number" placeholder="Numero di Telefono">
    </div>
    <div>
        <h3>Seleziona i tuoi generi preferiti:</h3>     
    </div>
    <div>
        <p>Pop <input type="checkbox"></p>
        <p>Rock <input type="checkbox"></p>
        <p>Blues <input type="checkbox"></p>
        <p>Lirica <input type="checkbox"></p>
        <p>Reggaeton <input type="checkbox"></p>
        <p>Metal <input type="checkbox"></p>
    </div>
    <div>
        <p>Ho letto e accetto i 
            <a href="">termini e le condizioni del sito</a>
        <input type="radio">
        <!--Il campo "href" è vuoto ma è pensato per ospitare un link che 
            permetta di consultare i termini e le condizioni del sito-->
    </div>
    <div>
        <input type="submit" value="Invia registrazione" onclick="alert('Registrazione Inviata!')">
    </div>


</body>
</html>
